<body>

<h1 id="user-info">No User</h1>
<button id="button-Login">Log in</button>

<h1 id="user-set">No User</h1>
<input placeholder="Your name" type="text" name="" id="input-text">
<button id="button">Log In</button>

<!--Practice3-->
<h1 id="Ctext">Change Text</h1>
<input type="text" name="" id="placeholder" placeholder="Your Text">
<button id="click-btn">Click Me</button>

<script>
    document.getElementById('click-btn').addEventListener('click',
        function(){
            let Text=document.getElementById('placeholder');
            let inputText=Text.value;

            let setValur=document.getElementById('Ctext');
            setValur.innerText=inputText;
        }
    )
</script>

    <script src="./js/handale.js"></script>
</body>
