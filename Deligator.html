<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Buble</title>
</head>
<style>
</style>
<body>
    <h1>Event Bubble</h1>
    <section>
        <h3>List of Things</h3>
        <ol id="item-list">
            <li class="item">Lorem, ipsum. 1</li>
            <li class="item">Blanditiis, consectetur! 2</li>
            <li class="item">Itaque, rerum? 3</li>
            <li class="item">Tempora, expedita. 4</li>
            <li class="item">Sint, rerum! 5</li>
            <li class="item">Non, dicta. 6</li>
        </ol>
        <button id="add-btn-item">Add New Item-</button>
    </section>

    <script>
        // let items=document.getElementsByClassName('item');
        // for(let item of items){
        //     item.addEventListener('click',
        //         function(event){
        //             event.target.parentNode.removeChild(event.target);
        //         }
        //     )
        // }
        document.getElementById('item-list').addEventListener('click',
            function(event){
                // console.log(event.target);
                event.target.parentNode.removeChild(event.target);
            }
        )
        document.getElementById('add-btn-item').addEventListener('click',
            function(){
                let ol =document.getElementById ('item-list');

                let li=document.createElement('li');
                li.classList.add('item')
                li.innerText='New Item Added';

            //add ol
            ol.appendChild(li);
            }
        )
    </script>
</body>
</html>
